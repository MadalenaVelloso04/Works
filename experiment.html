<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hamburger Menu Test</title>
  <style>
    #navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: white;
    }

    .navbar-links {
      display: flex;
      gap: 20px;
    }

    .navbar-links a {
      text-decoration: none;
      color: hotpink;
    }

    #menu-toggle {
      display: none;
      background: none;
      border: none;
    }

    .hamburger {
      width: 25px;
      height: 18px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .hamburger span {
      height: 3px;
      background: hotpink;
    }

    @media (max-width: 768px) {
      .navbar-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background: #f5f5f5;
        padding: 10px;
      }

      .navbar-links.show {
        display: flex;
      }

      #menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

  <header>
    <div id="navbar">
      <div class="navbar-logo">Logo</div>

      <div class="navbar-links" id="nav-links">
        <a href="#">About</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
      </div>

      <button id="menu-toggle">
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </button>
    </div>
  </header>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const menuToggle = document.getElementById("menu-toggle");
      const navLinks = document.getElementById("nav-links");

      if (menuToggle && navLinks) {
        menuToggle.addEventListener("click", () => {
          console.log("clicked!");
          navLinks.classList.toggle("show");
        });
      }
    });
  </script>

</body>
</html>

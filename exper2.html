<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poster Universe</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background: #fff;
      overflow-x: hidden;
    }

    .hero-intro {
      text-align: center;
      padding: 8rem 2rem 4rem;
    }

    .hero-intro h1 {
      font-size: clamp(2rem, 8vw, 6rem);
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 1rem;
    }

    .hero-intro .subtext {
      max-width: 600px;
      margin: 0 auto 2rem;
      color: #444;
      font-size: 1.125rem;
    }

    .hero-tags {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .hero-tags span {
      background: #000;
      color: #fff;
      padding: 6px 14px;
      font-size: 0.875rem;
      border-radius: 30px;
    }

    .poster-gallery {
  padding: 4rem 2rem;
  background: #f9f9f9;
}

.poster-row {
  display: flex;
  overflow-x: auto;
  gap: 2rem;
  scroll-snap-type: x mandatory;
  padding-bottom: 2rem;
}

.poster {
  flex: 0 0 auto;
  scroll-snap-align: start;
  cursor: pointer;
  transition: transform 0.3s ease;
  position: relative;
}

.poster:hover {
  transform: translateY(-10px);
}

.poster img {
  width: 300px;
  height: auto;
  border-radius: 8px;
  display: block;
}

.poster-expanded {
  display: none;
  flex-direction: column;
  align-items: center;
  padding-top: 2rem;
  border-top: 1px solid #ccc;
}

.poster-expanded.show {
  display: flex;
}

#poster-expanded img {
  max-width: 90%;
  height: auto;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0,0,0,0.1);
  transition: all 0.3s ease;
}

#poster-caption {
  font-size: 1rem;
  color: #444;
  margin-top: 1rem;
  text-align: center;
}

    footer {
      background: #111;
      color: #eee;
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <main>
    <section class="hero-intro">
      <h1><span>Incredible</span> Changes Begin With You</h1>
      <p class="subtext">An experimental 3D poster archive exploring modern digital aesthetics through modeling, motion, and type.</p>
      <div class="hero-tags">
        <span>Generative</span>
        <span>3D</span>
        <span>Glitch</span>
        <span>Analog</span>
        <span>Typography</span>
      </div>
    </section>

    <section class="poster-gallery">
        <div class="poster-row">
          <div class="poster" data-title="NR_01">
            <img src="images/newposters/mitcover.webp" alt="NR_01">
          </div>
          <div class="poster" data-title="NR_02">
            <img src="images/newposters/brains.jpg" alt="NR_02">
          </div>
          <div class="poster" data-title="NR_03">
            <img src="images/newposters/mockupmagazine (1).jpg" alt="NR_03">
          </div>
          <!-- Add more posters as needed -->
        </div>
      
        <!-- Expanded view container -->
        <div class="poster-expanded" id="poster-expanded">
          <img src="" alt="Expanded poster" id="expanded-img">
          <p id="poster-caption"></p>
        </div>
      </section>
      

    
    <footer>
      <p>&copy; 2025 Madalena Velloso</p>
    </footer>
  </main>

  <script>
    const posters = document.querySelectorAll('.poster');
    const expanded = document.getElementById('poster-expanded');
    const expandedImg = document.getElementById('expanded-img');
    const caption = document.getElementById('poster-caption');
  
    posters.forEach(poster => {
      poster.addEventListener('click', () => {
        const img = poster.querySelector('img');
        expandedImg.src = img.src;
        expandedImg.alt = img.alt;
        caption.textContent = poster.getAttribute('data-title');
        expanded.classList.add('show');
  
        // Optional: Scroll to the expanded section
        expanded.scrollIntoView({ behavior: 'smooth' });
      });
    });
  </script>
  
</body>
</html>
